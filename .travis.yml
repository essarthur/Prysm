language: go
go_import_path: github.com/ovcharovvladimir/Prysm
sudo: false
matrix:
  include:
    - os: linux
      go: 1.10.x
      env:
        - lint
      script:
        - 
          go get github.com/alecthomas/gometalinter && gometalinter --install && gometalinter ./... --deadline=10m --exclude=client/internal/client_helper.go
    - os: linux
      env:
        - coverage
      script:
        - ./coverage.sh
        - bash <(curl -s https://codecov.io/bash)
    - os: linux
      env: V=0.15.0
      before_install:

      
      install: false # Skip install go packages.
          
      script:
        # Ensure everything builds.
        - |
          bazel \
            --bazelrc=.travis-bazelrc \
            build \
            //...
        # Run all tests.
        - |
          bazel \
            --bazelrc=.travis-bazelrc \
            test \
            //... $REMOTE_FLAGS
        
        # Check that BUILD files are formatted correctly.
        - ./check_gazelle.sh

        # Check that target visibility is correct.
        - ./check_visibility.sh

        # Shutdown must be last.
        - bazel shutdown

      notifications:
        email: false

      after_success:
        - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
      after_failure:
        - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh failure $WEBHOOK_URL

    - language: node_js
      os: linux
      env:
        - solidity
      node_js:
        - "lts/*"
      before_install:
        - npm install -g solium
      install: true # Skip npm install.
      script:
        # Check solidity linter.
        - solium -d contracts/
