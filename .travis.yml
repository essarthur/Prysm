language: go
go_import_path: github.com/ovcharovvladimir/Prysm
sudo: false
matrix:
  include:
    - os: linux
      go: 1.10.x
      env:
        - lint
      script:
        - go get github.com/alecthomas/gometalinter && gometalinter --install && gometalinter ./... --deadline=10m --exclude=client/internal/client_helper.go
    - os: linux
      env:
        - coverage
      before_install:
        - go get -u github.com/x-cray/logrus-prefixed-formatter
        - go get -u  github.com/multiformats/go-multiaddr
        - go get -u  github.com/urfave/cli
        - go get -u google.golang.org/grpc
        - go get -u golang.org/x/crypto/blake2b
        - go get -u github.com/libp2p/go-libp2p/
        - go get -u github.com/fjl/memsize/memsizeui
        - go get -u github.com/libp2p/go-floodsub
        - go get -u github.com/whyrusleeping/mdns
        - go get -u github.com/syndtr/goleveldb/leveldb
        - go get -u github.com/golang/protobuf/proto
        - go get -u github.com/golang/mock/gomock
      script:
        - ./coverage.sh
        - bash <(curl -s https://codecov.io/bash)


      notifications:
        email: false

      after_success:
        - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
      after_failure:
        - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
        - chmod +x send.sh
        - ./send.sh failure $WEBHOOK_URL

    - language: node_js
      os: linux
      env:
        - solidity
      node_js:
        - "lts/*"
      before_install:
        - npm install -g solium
      install: false # Skip npm install.
      script:
        # Check solidity linter.
        - solium -d contracts/
